<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }} - MindNote</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Prompt', sans-serif;background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:20px}
        .container{max-width:900px;margin:0 auto}
        .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.12)}
        .media{display:flex;gap:20px;padding:30px;align-items:center}
        .media img{width:320px;height:320px;object-fit:cover;border-radius:8px}
        .info{padding:10px 30px}
        .category{color:#667eea;font-weight:700;margin-bottom:8px}
        .name{font-size:26px;font-weight:800;color:#333;margin-bottom:12px}
        .desc{color:#666;margin-bottom:20px}
        .price{color:#ff4757;font-weight:800;font-size:28px;margin-bottom:16px}
        .btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:12px 18px;border-radius:8px;border:none;cursor:pointer}
        header{background:#fff;padding:12px;border-radius:8px;margin-bottom:20px}
    </style>
</head>
<body>
    <header>
        <div style="max-width:900px;margin:0 auto;display:flex;justify-content:space-between;align-items:center">
            <a href="/" style="text-decoration:none;color:#667eea;font-weight:700">← กลับหน้าร้าน</a>
            <a href="/cart" style="text-decoration:none">ไปที่ตะกร้า</a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="media">
                <img src="/static/uploads/{{ product.image }}" alt="{{ product.name }}" onerror="this.onerror=null;this.src='/static/images/{{ product.image }}';">
                <div class="info">
                    <div class="category">{{ product.category }}</div>
                    <div class="name">{{ product.name }}</div>
                    <div class="desc">{{ product.description }}</div>
                    <div class="price">฿{{ "{:,.2f}".format(product.price) }}</div>
                    <button class="btn" onclick="addToCart({{ product.id }}, '{{ product.name|escape }}')">เพิ่มเข้าตะกร้า</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productId, productName) {
            fetch('/api/cart/add', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({id: productId, quantity: 1})
            }).then(r=>r.json()).then(res=>{
                if(res.success) alert('เพิ่ม "' + productName + '" เข้าตะกร้าเรียบร้อย');
            });
        }
    </script>
</body>
</html>
